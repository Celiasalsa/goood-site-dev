<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
  {{> svg-bulle}}
  <div class="ham">
    {{svg "./menu-ico.svg"}}
  </div>
  <div class="nav">
    <div class="nav__container">
      <div class="nav__logo">
        {{svg "./logo-goood-couleur.svg"}}
      </div>
      <div class="nav__menu">
        <a href="/">Vision</a>
        <a href="/recette-magique/">Recette magique</a>
        <a href="/references/">Références</a>
        <a href="/equipe-et-culture/">Équipe et culture</a>
        <a href="/contact/">Contacts</a>
      </div>
    </div>
  </div>
  <div class="main-wrapper">
    <div class="wrap">
      {{#> content }}
      {{/content}}
    </div>
    <div class="subPageContainer">
      {{#> subPage }}
      {{/subPage}}
    </div>
  </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.1/plugins/ScrollToPlugin.min.js"></script>
  <script src="/js/bundle.js"></script>
</body>
